<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Word Scramble</title>
    <script src="./words.js" defer></script>
    <script src="./scramble.js" defer></script>
</head>

<body>
    <div class="top">
        <ul class="top-photos">
            <li><img src="./photos/fruit.jpg" alt="image of fruit"></li>
            <li><img src="./photos/petals.jpg" alt="image of flower petals"></li>
            <li><img src="./photos/water.jpg" alt="image of water"></li>
            <li><img src="./photos/sunlight.jpg" alt="image of a stem"></li>
            <li><img src="./photos/stem.jpg" alt="image of sunlight"></li>
            <li><img src="./photos/seed.jpg" alt="image of seeds"></li>
        </ul>
    </div>
    <div class="middle">
        <div>
            <ul class="left-photo">
                <li><img src="./photos/flower.jpg" alt="image of a flower"></li>
            </ul>
        </div>

        <div class="container">
            <h2>Plants Word Scramble</h2>
            <div class="content">
                <p class="word"></p>
                <div class="details">
                    <p class="hint">Hint: <span></span></p>
                </div>
                <input type="text" placeholder="Enter answer">
                <div class="button">
                    <button class="check-word">Check word</button>
                </div>
            </div>
        </div>

        <div>
            <ul class="right-photo">
                <li><img src="./photos/leaves.jpg" alt="image of a leaves"></li>
            </ul>
        </div>
        <div class="scoreboard">
            <h3>scoreboard</h3>
        </div>
    </div>
</body>

</html>
